<!DOCTYPE html>
<html>
<head>
	<title>Error</title>
	<link rel="stylesheet" href="Ressources/css/semantic.min.css" type="text/css" />
	<link rel="stylesheet" href="Ressources/css/icon.min.css" />
	<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
	<br />
	<br />
	<div class="ui container">
		<h1 class="ui top attached header">
			<i class="warning circle icon"></i>
			<div class="content">
				Administration Desk
				<div class="sub header">Error message</div>
			</div>
		</h1>
		<div class="ui attached segment">
			<h4>An error has occurred with the message:</h4>
			<div class="ui negative message">{$this->message}</div>
			<h4>Error code:</h4>
			<div class="ui negative message">{$this->code}</div>
			<h4>Meanwhile, try one of the following:</h4>
			<div class="ui info message">
				<div class="ui list">
					<div class="item"><i class="pointing right icon"></i> Read the FAQ</div>
					<div class="item"><i class="pointing right icon"></i> Give us more info on how this specific error occurred!</div>
				</div>
			</div>
		</div>
		<div class="ui center aligned attached segment">
			<a href="javascript:history.back()" class="ui primary button">Thank you to go back</a>
		</div>
		<div class="ui bottom  attached segment">
			<h5 class="text-center">Copyright (c) 2012-2020 Arkium SCS</h5>
		</div>
	</div>
</body>
</html>
